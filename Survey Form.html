<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.reset {
            background-color: #f44336;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add more countries as needed -->
        </select>

        <label>Gender:</label>
        <label><input type="checkbox" name="gender" value="male"> Male</label>
        <label><input type="checkbox" name="gender" value="female"> Female</label>
        <label><input type="checkbox" name="gender" value="other"> Other</label>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" class="reset" onclick="resetForm()">Reset</button>
    </form>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup"></div>

    <script>
        function submitForm() {
            // Validation logic here
            // You can check if all required fields are filled, validate email, etc.

            // Displaying values in a popup
            const form = document.getElementById('surveyForm');
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');

            let popupContent = '<h2>Survey Form Submission</h2>';
            Array.from(form.elements).forEach((element) => {
                if (element.tagName !== 'BUTTON') {
                    popupContent += `<p><strong>${element.labels[0].innerText}:</strong> ${element.value}</p>`;
                }
            });

            popup.innerHTML = popupContent;

            // Show popup and overlay
            popup.style.display = 'block';
            overlay.style.display = 'block';

            // Reset form
            resetForm();
        }

        function resetForm() {
            // Resetting the form
            document.getElementById('surveyForm').reset();
        }

        // Close popup and overlay when clicking outside the popup
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
